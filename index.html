<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Confirm Your Location</h1>
    <p>Click the button below to share your location.</p>

    <button onclick="getLocation()">Confirm Location</button>
    <p id="result"></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendPosition, showError, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                document.getElementById("result").innerText = "Geolocation is not supported by this browser.";
            }
        }

        function sendPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            fetch("https://script.google.com/macros/s/AKfycbyQpo8TZp1fyrAO8xkAvoTjhP-sVq6NSeZSFpc2BZew-UzCiFwIqKCWqIfzkElUFyBR/exec", { 
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `latitude=${latitude}&longitude=${longitude}`
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("result").innerText = "Email sent successfully!";
            })
            .catch(error => {
                document.getElementById("result").innerText = "Failed to send email.";
                console.error("Error:", error);
            });
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("result").innerText = "Permission denied.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("result").innerText = "Location unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("result").innerText = "Request timed out.";
                    break;
                default:
                    document.getElementById("result").innerText = "An unknown error occurred.";
            }
        }
    </script>

</body>
</html>
