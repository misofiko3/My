<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Location Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #status {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Tracking Location...</h1>
    <p id="status">Waiting for location...</p>

    <!-- üìå EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script>
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY"); // üîπ Replace with your EmailJS Public Key
        })();

        function sendLocation(latitude, longitude) {
            const params = {
                latitude: latitude,
                longitude: longitude,
                time: new Date().toLocaleString()
            };

            emailjs.send("service_p3gxlas", "template_tifp0tj", params)
                .then(response => {
                    console.log("‚úÖ Email sent successfully!", response);
                    document.getElementById("status").innerText = "üì© Location sent successfully!";
                })
                .catch(error => {
                    console.error("‚ùå Failed to send email:", error);
                    document.getElementById("status").innerText = "‚ùå Failed to send location.";
                });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    sendLocation(position.coords.latitude, position.coords.longitude);
                }, error => {
                    document.getElementById("status").innerText = "‚ùå Error getting location.";
                }, { enableHighAccuracy: true });
            } else {
                document.getElementById("status").innerText = "‚ùå Geolocation is not supported.";
            }
        }

        // ‚úÖ Automatically fetch and send location on page load
        window.onload = getLocation;
    </script>
</body>
</html>
